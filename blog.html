<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifleri</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Menü Çubuğu */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #b70000;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-item {
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
        }

        .navbar-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .navbar-item:hover {
            color: #ffcccb;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 80px 20px 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tarif Kartları */
        .recipe-card {
            text-decoration: none;
            color: inherit;
            display: block;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .recipe-card .content {
            padding: 15px;
        }

        .recipe-card .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            text-align: center;
        }

        .recipe-card .details {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
   <!-- Menü Çubuğu -->
   <div class="navbar">
    <a href="yemektarifleri.html" class="navbar-item">
        Yemek Tarifleri
    <a href="menuler.html" class="navbar-item">
        MENÜLER
    </a>
    <a href="blog.html" class="navbar-item">
        BLOG
    </a>
    <a href="diyet.html" class="navbar-item">
        Diyet Listesi
    </a>
    <a href="login.html" class="navbar-item">
        Giriş yap / Kayıt ol
    </a>
</div>

    <!-- Tarif Kartları -->
    <div class="cards-container">
        <a href="lavanta.html" class="recipe-card">
            <img src="lavanta.webp" alt="Lavantanın Faydaları">
            <div class="content">
                <div class="title">Lavantanın Faydaları</div>
                <div class="details">4-6 kişilik, 20dk Hazırlık, 30dk Pişirme</div>
            </div>
        </a>

        <a href="dvitamin.html" class="recipe-card">
            <img src="dvit.jpg" alt="D Vitamini Eksikliği ve Nedenleri">
            <div class="content">
                <div class="title">D Vitamini Eksikliği ve Nedenleri</div>
                <div class="details">6-8 kişilik, 15dk Hazırlık, 10dk Pişirme</div>
            </div>
        </a>

        <a href="akdenizbeslenme.html" class="recipe-card">
            <img src="akdenizbeslenme.jpg" alt="Akdeniz Tipi Beslenme">
            <div class="content">
                <div class="title">Akdeniz Tipi Beslenme</div>
                <div class="details">8-10 kişilik, 15dk Hazırlık, 40dk Pişirme</div>
            </div>
        </a>
</body>
</html>
